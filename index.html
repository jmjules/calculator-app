<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <script src="script.js" defer></script>

  <main class="wrapper theme-dark">
    <section class="calculator">

      <div class="title-theme">
        <h1 class="title">calc</h1>

        <div class="rightSide">
          <span>THEME</span>
          <div class="theme-switcher">
            <div class="labels">
              <label for="one">1</label>
              <label for="two">2</label>
              <label for="three">3</label>
            </div>
            <div class="toggle">
              <input type="radio" class="toggles" name="color-mode" id="one" class="switch">
              <input type="radio" class="toggles" name="color-mode" id="two" class="switch">
              <input type="radio" class="toggles" name="color-mode" id="three" class="switch">
            </div>
          </div>

        </div>
      </div>


      <div class="display">
        <output></output>
      </div>


      <div class="numpad" id="test">
        <div class="button-helper"><button class="button">7</button></div>
        <div class="button-helper"><button class="button">8</button></div>
        <div class="button-helper"><button class="button">9</button></div>
        <div class="button-helper"><button class="button backup del">DEL</button></div>

        <div class="button-helper"><button class="button">4</button></div>
        <div class="button-helper"><button class="button">5</button></div>
        <div class="button-helper"><button class="button">6</button></div>
        <div class="button-helper"><button class="button operator">+</button></div>

        <div class="button-helper"><button class="button">1</button></div>
        <div class="button-helper"><button class="button">2</button></div>
        <div class="button-helper"><button class="button">3</button></div>
        <div class="button-helper"> <button class="button operator">-</button></div>

        <div class="button-helper"><button class="button">.</button></div>
        <div class="button-helper"><button class="button">0</button></div>
        <div class="button-helper"><button class="button operator">/</button></div>
        <div class="button-helper"><button class="button operator">x</button></div>

        <div class="button-helper"><button class="button long-boi backup reset">RESET</button></div>
        <div class="button-helper"><button class="button long-boi equals">=</button></div>
      </div>
    </section>
  </main>

  </div> -->
</body>

</html>
